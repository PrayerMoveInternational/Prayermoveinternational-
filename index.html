<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- INSTANT REDIRECT (0-second delay) -->
    <meta http-equiv="refresh" content="0; url=https://your-target-website.com" />
    <!-- Fallback JavaScript redirect (in case meta fails) -->
    <script>
        window.location.href = "https://your-target-website.com";
    </script>
</head>
<body>
    <!-- Optional: Show a message if redirect fails -->
    <p>If you are not redirected automatically, <a href="https://your-target-website.com">click here</a>.</p>
</body>
</html>
